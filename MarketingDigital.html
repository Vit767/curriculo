    /* Menu de navegação */
    
    nav {
    background-color: #071616;
    text-align: center;
    padding: 40px 0;
    width:100%;
    max-width: 100%;
    
    top: 0;
    left: 0;
    }
            nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center; /* Centraliza os itens horizontalmente */
        max-width: 100%;
    }
    
    nav ul li {
        margin-right: 20px;
        position: relative;
        padding: 0;
        max-width: 100%;
    }
    
            nav ul li a {
        text-decoration: none;
        color: #fff;
        font-weight: bold;
        font-size: 18px;
        padding: 10px 20px;
        position: relative;
        transition: color 0.3s;
        display: inline-block; /* Adiciona esta linha para centralizar a linha */
    }
    
    nav ul li a::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px; /* Altura da linha */
        background-color: #04fad9; /* Cor da linha */
        bottom: 0;
        left: 0;
        transform: scaleX(0); /* Inicialmente, a linha tem largura zero */
        transform-origin: center; /* Centraliza a origem da transformação */
        transition: transform 0.3s ease-in-out;
    }
    
    nav ul li a:hover::before {
        transform: scaleX(1); /* Aumenta a largura da linha para 100% */
    }
